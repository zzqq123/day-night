<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style:none;
        }
        .mask{
            width: 100%;
            height: 100%;
            background:rgba(1,2,3,.5);
            position:fixed;
            top:0;
            left:0;
            display:none;
        }
        button{
            width: 100px;
            height: 50px;
            border:0;
            background:skyblue;
            color:#fff;
            margin:100px;
        }
    </style>
</head>
<body>
    <button id="btn">点一下</button>
    <div class="mask">
        <button id="btn2">确定</button>
        <button id="btn3">取消</button>
    </div>
    <script>
        function mask(){
            this.btn = document.getElementById('btn');
            this.btn2 = document.getElementById('btn2');
            this.btn3 = document.getElementById('btn3');
            this.mask = document.querySelector('.mask');
            this.Popup();
        }
        mask.prototype = {
            constructor:mask,
            Popup:function(){
                var that = this;
                this.btn.onclick = function(){
                    that.mask.style.display = 'block';
                }
                this.btn2.onclick = function(){
                    alert('成功了');
                }
                this.btn3.onclick = function(){
                      that.mask.style.display = 'none';
                }
            }
        }
        new mask();
    </script>
</body>
</html>
